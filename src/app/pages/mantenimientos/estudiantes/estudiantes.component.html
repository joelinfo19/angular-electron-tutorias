<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text"
               class="form-control"
               placeholder="Buscar estudiante..."
               #txtTermino
               (keyup)="buscar(txtTermino.value)"/>

      </div>
    </div>
  </div>
</div>

<div class="row  animated fadeIn fast"
     *ngIf="cargando"
>
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast " *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Estudiantes ({{ estudiantes.length }})</h4>
            <h6 class="card-subtitle">
              Estudiantes registrados en mi aplicaci√≥n
            </h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"
                      routerLink="/dashboard/estudiante/nuevo">
                <i class="fa fa-hospital-o"></i>
                Crear estudiante
              </button>
            </div>
          </div>

        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Avatar</th>
              <th>Nombre</th>
              <th>Codigo</th>
              <th class="w140">Escuela</th>
              <th class="w100">Escuela Profesional</th>

              <th class="text-nowrap w100">Semestre</th>
              <th class="text-nowrap w100">Acciones</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estudiante of estudiantes">
              <td class="text-center">
                <img [src]="estudiante.img| imagen:'estudiantes'"
                     [alt]="estudiante.nombre"
                     class="w100 cursor"
                     (click)="abrirModal(estudiante)"

                >


              </td>
              <td>{{estudiante.nombre}}</td>
              <td>{{estudiante.codigo}}</td>
              <td>{{estudiante.escuela}}</td>
              <td>{{estudiante.codigoEp}}</td>
              <td>{{estudiante.anioSemestre}}</td>




              <td class="text-nowrap text-center">
                <a [routerLink]="['/dashboard','estudiante', estudiante._id ]"
                   data-toggle="tooltip"
                   data-original-title="Editar">
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a  data-toggle="tooltip"
                    data-original-title="Borrar"
                    class="cursor"
                    (click)="eliminarEstudiante(estudiante)"
                >
                  <i class="fa fa-close text-danger">

                  </i> </a>
              </td>
            </tr>



            </tbody>
          </table>
        </div>
<!--        <div *ngIf="txtTermino.value.length===0">-->

<!--          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>-->
<!--          &nbsp;-->
<!--          <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>-->
<!--        </div>-->

      </div>
    </div>
  </div>
</div>
