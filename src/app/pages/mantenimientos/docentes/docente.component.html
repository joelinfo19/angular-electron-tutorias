
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Docente</h4>
        <h6 class="card-subtitle">Actualizar información</h6>

        <form class="form-horizontal p-t-20"
              [formGroup]="docenteForm"
              (submit)="guardarDocente()">

          <div class="form-group row"
               *ngIf="docenteSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="docenteSeleccionado.img | imagen: 'docentes'"
                     class="w200"/>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="nombre"
                       class="form-control"
                       id="exampleInputuname3"
                       placeholder="Nombre del docente">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Titulo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="titulo"
                       class="form-control"
                       id="exampleInputuname4"
                       placeholder="Nombre del titulo">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Facultad</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="facultad"
                       class="form-control"
                       id="exampleInputuname5"
                       placeholder="Nombre de la facultad">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Escuela</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="escuela"
                       class="form-control"
                       id="exampleInputuname6"
                       placeholder="Nombre de la escuela">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Categoria</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="categoria"
                       class="form-control"
                       id="exampleInputuname7"
                       placeholder="Nombre de la categoria">

              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Role</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <select type="text"
                       formControlName="rold"
                       class="form-control"
                       id="exampleInputuname8"
                       placeholder="Nombre del médico">
                  <option value="DOCENTE_ROLE"> Docente</option>
                  <option value="TUTOR_ROLE">Tutor</option>
                </select>
              </div>
            </div>
          </div>


          <!--          <div class="form-group row">-->
          <!--            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>-->
          <!--            <div class="col-sm-9">-->
          <!--              <div class="input-group">-->
          <!--                <select class="form-control"-->
          <!--                        formControlName="hospital">-->
          <!--                  <option value="">Seleccione Hospital</option>-->
          <!--                  <option *ngFor="let hospital of hospitales"-->
          <!--                          [value]="hospital._id">-->
          <!--                    {{ hospital.nombre }}-->
          <!--                  </option>-->
          <!--                </select>-->
          <!--              </div>-->
          <!--            </div>-->
          <!--          </div>-->

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit"
                      [disabled]="docenteForm.invalid"
                      class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
