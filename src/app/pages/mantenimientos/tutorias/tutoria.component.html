            <label for="exampleInputuname3" class="col-sm-3 control-label">Direccion</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="direccion"
                       class="form-control"
                       id="exampleInputuname3"
                       placeholder="Direccion">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Codigo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"

                       class="form-control"
                       id="exampleInputuname4"
                       placeholder="Codigo de la tutoria">
              </div>
            </div>

                <input type="text"

                       class="form-control"
                       placeholder="mm/dd/yyyy"
                       name="dp"
                       [(ngModel)]="model"
                       ngbDatepicker #d="ngbDatepicker"

                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="icon-calender"></i>
                  </button>
                </div>
              </div>
            </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Tipo de Tutoria</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="tipoTutoria"
                       class="form-control"
                       id="exampleInputuname6"
                       placeholder="Clase de tutoria">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Descripcion</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       formControlName="descripcion"
                       class="form-control"
                       id="exampleInputuname7"
                       placeholder="Descripcion">
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Docente</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control"
                        formControlName="docente">
                  <option value="">Seleccione docente</option>
                  <option *ngFor="let docente of docentes"
                          [value]="docente._id">
                    {{ docente.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Estudiante</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control"
                        formControlName="estudiante">
                  <option value="">Seleccione Estudiante</option>
                  <option *ngFor="let estudiante of estudiantes"
                          [value]="estudiante._id">
                    {{ estudiante.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit"
                      [disabled]="tutoriaForm.invalid"
                      class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast"
       *ngIf="estudianteSeleccionado">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ estudianteSeleccionado.nombre }}</h6>

        <img [src]="estudianteSeleccionado.img | imagen:'estudiantes'"
             class="img-thumbnail"/>

      </div>
    </div>

  </div>
  <div class="col animated fadeIn fast"
       *ngIf="docenteSeleccionado">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ docenteSeleccionado.nombre }}</h6>

        <img [src]="docenteSeleccionado.img | imagen:'docentes'"
             class="img-thumbnail"/>

      </div>
    </div>

  </div>
</div>
